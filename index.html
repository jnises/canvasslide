<html>
<head>
  <title>CanvasSlide test</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
  <script type="text/javascript" src="canvasslide.js"></script>
  <script type="text/javascript">
    var slide;
    $(document).ready(function()
    {
    slide = new Slide(document.getElementById("maincanvas"), [{url: "img/img0.jpg"}, {url: "img/img1.jpg"}, {url: "img/img2.jpg"}, {url: "img/img3.jpg"}, {url: "img/img4.jpg"}]);
    });
  </script>
</head>
<body>
  <div id="canvasdiv"><canvas id="maincanvas" width="500" height="300"></canvas></div>
  <div id="controldiv"><a href="javascript:slide.prev()">prev</a> <a href="javascript:slide.next()">next</a></div>
  <div id="logdiv"></div>
</body>
</html>
